<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajex 3</title>
</head>
<body>
   <button id="btn">Load GitHub Users</button> <button id="hide">hide</button> <br><br><br>
   <h1>Github Users</h1><br></br>
   <div id="users"></div>
   <img src="https://work-with-space.s3.ap-south-1.amazonaws.com/1608113711321.JPG" width="200px"/>
   <img src="https://tracker321.s3.amazonaws.com/1608129652393.JPG" alt="img" width="200px"/>
   <img src="https://tracker321.s3.ap-south-1.amazonaws.com/workSpace16-oct-2020%2CJPG1608133970414.JPG" alt="img" width="200px" alt="not public"/>
   <img src="https://tracker321.s3.ap-south-1.amazonaws.com/workSpace92443A1B-8D4C-41DD-8548-A20BED49B472%2CJPEG1608133577322.JPEG" width="200px" alt="">
   <script>
       document.querySelector('#btn').addEventListener('click',()=>{
           var req = new XMLHttpRequest();
           req.open('GET','https://api.github.com/users',true);
           req.onload =function(){
            if(this.status == 200){
                var users = JSON.parse(this.responseText);
                var output = ''
                for(var i in users){
                    output += '<img src="'+users[i].avatar_url+'" width="150" height="150"> ' +
                    '<li> Name:'+ users[i].login+ '</li>'+
                    `<a href="${users[i].html_url}" target="_blank">Profile</a>`
                }
                document.querySelector('#users').style.display = 'block'
                document.querySelector('#users').innerHTML = output
            }
           }
           req.send();

           document.querySelector('#hide').addEventListener('click',()=>{
            document.querySelector('#users').style.display = 'none'
           })
       })
   </script>
   <style>
       #users{
           display: grid !important;
       }
       img{
           margin: 10px;
           border-radius: 50%;
       }
   </style>
</body>
</html>
